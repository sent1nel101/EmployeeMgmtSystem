# Production Configuration for Capstone Management System

# Database Configuration (will be overridden by environment variables in Docker)
spring.datasource.url=jdbc:postgresql://database:5432/capstone_db
spring.datasource.username=capstone_user
spring.datasource.password=capstone_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.defer-datasource-initialization=true

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# JWT Configuration (will be overridden by environment variables)
jwt.secret=${JWT_SECRET:myVerySecureProductionJWTSecret123456789}
jwt.expiration=${JWT_EXPIRATION:86400}

# Data Seeding Configuration
# Enable test data creation in production for reviewers
app.data.seed.enabled=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Security Configuration
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.timeout=30m

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Logging Configuration
logging.level.com.dmcdesigns.capstone=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Timezone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
