spring.application.name=capstone
spring.datasource.url=jdbc:h2:mem:employeedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.enable_lazy_load_no_transformation=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTTokenGeneration123456789
jwt.expiration=86400

# Data Seeding Configuration
# Enable data seeding in all environments for testing purposes
app.data.seed.enabled=true

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.dmcdesigns.capstone=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n